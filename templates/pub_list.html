{% extends 'index.html' %}

{% block content %}
<div class="container mt-3">
    <p class="center-text"><h2>Пости</h2></p>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <a href="{% url 'pub_add'%}" class="btn">Додати пост</a>
    <style>
    body {
        background-color: #c46c98;
        font-family: Verdana, sans-serif;

        }

    .list_group {
            color: #f29bc7;
            font-size: 20px;
        }

    .list-group-item {
         background-color: #c46c98;
         border: none;
    }

    a {
       color: #f29bc7;

    }
    a:hover {
            color: #633054;
        }
    </style>

    <br>

    <ul class="list_group">
        {% for pub in pubs %}

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'pub_detail' pub.pk %}">{{ pub.title }}</a>
                <span class="badge badge-primary">{{ pub.status }}</span>
                <span class="badge badge-secondary">{{ pub.priority }}</span>
            </div>
            <form action="{% url 'pub_detail' pub.pk %}" method="post">
                {% csrf_token %}
            </form>
        </li>
        {% empty %}
        <li class="list-group-item">Пост не знайдено.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
