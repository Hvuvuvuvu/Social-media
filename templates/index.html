<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
    body {
        font-family: Verdana, sans-serif;
    }


    nav {
        color: #1A1A1D;
        font-family: Verdana, sans-serif;
        background-color: #633054;
        }


    button {
            font-family: Verdana, sans-serif;
            border: none;
            background-color: #633054;;
            color: #1A1A1D;

        }

    button:hover {
            background-color: #c46c98;
        }

    </style>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="{% url 'pub_list' %}">Головна</a>
        <a class="navbar-brand" href="{% url 'register' %}">Реєстрація</a>
        <a class="navbar-brand" href="{% url 'user_pub' %}">Мої пости</a>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Вихід</button>
        </form>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
